# Site wide configuration

# TODO: set title, description and url
title: "DIYA blog"
description: "Machine Learning Club DIYA's team blog"
logo: logo.png # 120x120 px default image used for Twitter summary card
teaser: teaser.jpg # 400x250 px default teaser image used in image archive grid
locale: ko
url: "https://doityourselfai.github.io"
feed:
  path: atom.xml

g_analytics_id: "UA-160720672-1"

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "DIYA"
  email: "doityourselfai@gmail.com"
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: diya-bio.jpg # 160x160 px image for author byline
  disqus-shortname: #make shortname!
  #comments: true

include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
