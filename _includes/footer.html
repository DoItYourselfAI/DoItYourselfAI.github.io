<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright" style="float: left;">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}" target="_blank">{{ site.title }}</a> powered by <a href="http://jekyllrb.com" rel="nofollow" target="_blank">Jekyll</a> + <a href="http://mmistakes.github.io/jekyll-theme-skinny-bones/" rel="nofollow" target="_blank">Skinny Bones</a>.</p>
	<p class="copyright" style="float: right;">... and DIYA powered by <a href="https://www.kc-ml2.com/" rel="nofollow" target="_blank"><img src="/images/ml2_logo.png" width=50rem></a>.</p>
</footer>
